openapi: 3.0.0
info:
  title: terminals
  version: '1.0'
  description: A backend service to enable a cloud orchestrated Terminal solution for POS systems
  contact:
    name: Salt Group
servers:
  - url: 'http://localhost:3100'
paths:
  /terminals:
    post:
      summary: Create Terminal
      operationId: createTerminal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalDetailsResponse'
      description: Register a valid terminal with the service. This is required before any other operation can be completed for this terminal.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                brand:
                  type: string
                model:
                  type: string
                serialNumber:
                  type: string
                state:
                  type: string
                  enum:
                    - active
                    - inactive
              required:
                - brand
                - model
                - serialNumber
                - state
      tags:
        - admin
      parameters: []
      security:
        - Authorization: []
    get:
      summary: ''
      operationId: getTerminals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  terminalDetailsList:
                    type: array
                    items:
                      $ref: '#/components/schemas/TerminalDetails'
      tags:
        - pos
        - admin
      description: Fetch a list of terminals
      security:
        - Authorization: []
      parameters:
        - schema:
            type: string
          in: query
          name: cardAcceptorGuid
          description: Globally unique ID of the card acceptor as registered with the service. Required if the application is a pos.
        - schema:
            type: string
          in: query
          name: serialNumber
          description: Serial Number to search for
        - schema:
            type: integer
            minimum: 0
          in: query
          name: pageSize
          description: Specify in order to retrieve a paged response
        - schema:
            type: integer
            default: 0
            minimum: 0
          in: query
          name: pageOffset
          description: 'If pageSize is specified, this is the page offset.'
  '/terminals/{terminalGuid}/notification_token':
    put:
      summary: Set Firebase Cloud Messaging Token
      operationId: setNotificationToken
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - terminal
      description: 'Set the current messaging Token to be used to push notifications to the terminal. If a token has not been provided before, this will set it. If a token has already been provided, this will replace it.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
        description: ''
      security:
        - Authorization: []
    parameters:
      - schema:
          type: string
          minLength: 8
          maxLength: 8
        name: terminalGuid
        in: path
        required: true
        description: Terminal ID of the terminal to update
  '/terminals/{terminalGuid}/transactions':
    parameters:
      - schema:
          type: string
          minLength: 8
          maxLength: 8
        name: terminalGuid
        in: path
        required: true
        description: Terminal ID of the terminal on which to initiate the transaction
    post:
      summary: Start Transaction
      operationId: startTransaction
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDetailsResponse'
        '404':
          description: Terminal not found for the requesting card acceptor.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Internal Server Error for when the service itself fails.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '502':
          description: For when the request to Firebase fails
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                Request to Firebase timed out:
                  value:
                    responseCode: -100
                    responseMsg: Connection timeout while calling Firebase
      description: 'Intiate a request to a terminal to perform a transaction. If the terminal exists and is linked to the card acceptor making the request, on object containing only the Transaction ID will be pushed to the terminal and a TransactionDetails response will be returned. The terminal will then call getTransaction to fetch the transaction details.'
      tags:
        - pos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
            examples: {}
      security:
        - Authorization: []
      parameters:
        - schema:
            type: string
          in: header
          name: x-managerPinData
          description: Needs to be validated only if request originates from Terminal and transactionType is Refund
    get:
      summary: Retrieve transaction for the terminals card acceptor
      operationId: getCardAcceptorTransactions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  transactionDetailsList:
                    type: array
                    items:
                      $ref: '#/components/schemas/TransactionDetailsSummary'
      tags:
        - terminal
      description: Retrieve transactions currently linked to the terminals current cardAcceptor
      parameters:
        - schema:
            type: integer
          in: query
          name: pageOffset
          description: 'If pageSize is specified, this is the page offset.'
        - schema:
            type: integer
          in: query
          name: pageSize
          description: Specify in order to retrieve a paged response
        - schema:
            type: string
          in: query
          name: authCode
        - schema:
            type: integer
          in: query
          name: requestAmount
        - schema:
            type: string
          in: query
          name: minDate
        - schema:
            type: string
          in: query
          name: maxDate
  '/terminals/{terminalGuid}/transactions/{transactionId}':
    parameters:
      - schema:
          type: string
          minLength: 8
          maxLength: 8
        name: terminalGuid
        in: path
        required: true
        description: Terminal ID of the terminal on which the transaction took place
      - schema:
          type: integer
        name: transactionId
        in: path
        required: true
        description: Transaction ID of the transaction for which to retrieve the data
    get:
      summary: Get Transaction Details
      tags:
        - pos
        - terminal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDetailsResponse'
        '404':
          description: Terminal or transaction not found for the requesting card acceptor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      operationId: getTransaction
      description: Get all the available details of the transaction.
      security:
        - Authorization: []
    patch:
      summary: Update Transaction Details
      operationId: updateTransaction
      responses:
        '200':
          description: OK
        '400':
          description: 'Bad request, when field validation fails.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      tags:
        - terminal
      description: 'Update the details of the transaction with the outcome of the terminal processing. '
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                authCode:
                  type: string
                cardSchemeName:
                  type: string
                cardMaskedNumber:
                  type: string
                  maxLength: 19
                cardEntryMode:
                  type: string
                  enum:
                    - manual
                    - magstripe
                    - chip
                    - contactless_magstripe
                    - contactless_chip
                    - other
                state:
                  type: string
                  enum:
                    - APPROVED
                    - DECLINED
                    - CANCELLED
                    - REVERSING
                    - REVERSED
                    - FAILED
                tipAmount:
                  type: integer
                totalAmount:
                  type: integer
                cardVerificationType:
                  type: string
                switchTransactionId:
                  type: string
                cardAcceptorReceipt:
                  type: string
                cardholderReceipt:
                  type: string
              required:
                - state
        description: The state must be provided in all update calls. The card fields are required when the state is DECLINED or APPROVED or REVERSED. The authCode field is required when the state is APPROVED.
      security:
        - Authorization: []
      parameters:
        - schema:
            type: string
          in: header
          name: x-managerPinData
          description: Needs to be validated only if request originates from Terminal and patch is for state reversing
  '/terminals/{terminalGuid}/transactions/{transactionId}/state':
    parameters:
      - schema:
          type: string
          minLength: 8
          maxLength: 8
        name: terminalGuid
        in: path
        required: true
        description: Terminal ID of the terminal on which the transaction took place
      - schema:
          type: integer
        name: transactionId
        in: path
        required: true
        description: Transaction ID of the transaction for which to retrieve the data
    get:
      summary: Get Transaction State
      tags:
        - pos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  state:
                    type: string
        '404':
          description: Terminal or transaction not found for the requesting card acceptor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      operationId: getTransactionState
      description: Get only the state of the transaction. This can be used to poll while looking for a change in state.
      security:
        - Authorization: []
  '/terminals/{terminalGuid}/transactions/{transactionId}/events':
    parameters:
      - schema:
          type: string
          minLength: 8
          maxLength: 8
        name: terminalGuid
        in: path
        required: true
        description: Terminal ID of the terminal on which the transaction took place
      - schema:
          type: integer
        name: transactionId
        in: path
        required: true
        description: Transaction ID of the transaction for which to retrieve the data
    get:
      summary: Get Transaction Event Stream
      tags: []
      responses:
        '200':
          description: OK
          headers: {}
          content:
            text/event-stream:
              schema:
                type: object
                properties:
                  event:
                    type: string
                    enum:
                      - state_update
                  data:
                    type: string
              examples: {}
        '404':
          description: Terminal or transaction not found for the requesting card acceptor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      operationId: getTransactionStateUpdates
      description: '(Proposal) Get an event stream of Server Sent Events (SSEs) for updates on the transaction processing. Currently only an event of type "state_update" is available. For this event, the data will be the state, e.g. "PROCESSING", "APPROVED", "DECLINED". '
      security:
        - Authorization: []
  '/terminals/{terminalGuid}/auth/token':
    parameters:
      - schema:
          type: string
        name: terminalGuid
        in: path
        required: true
    post:
      summary: DEPRECATED Retrieve Auth Details
      operationId: retrieveAuthCredentialsWithTerminalGuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
              examples:
                Positive Response:
                  value:
                    code: -1
                    message: Success
                    AuthDetails:
                      accessToken: eyJhbGciOiJI3zI1NiIsInR5cCI6Ikp333IsImtpZCI6IjQxMjY4OTQ4NDcifQ..z635ACvC33xZuwe5YFn3mtPDSKQSuXHZUJdsAq94iTU
                      expiresIn: 3599
                      refreshToken: PQpkHdIqtKdEHHZlMRVrtpwaOrbSTk5E9DRWjLyVBPjWHW1rzPm_0g
                      tokenType: Bearer
                      userId: c3514ddb-3d48-4309-a33c-387c333e4327
        '400':
          description: 'Bad Request, with error field in payload that defines why the auth has not been completed'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                  error_reason:
                    type: string
      description: 'Request credentials for device authentication. Once a user code for device linking is provided the terminal will begin to poll this endpoint, in the mean time the user will authorise the user code in the card acceptor portal and on the success of this, the endpoint will supply authorisation details.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceCode:
                  type: string
                clientId:
                  type: string
              required:
                - deviceCode
                - clientId
        description: 'All fields are mandatory, deviceCode is retrieved on the /auth/device endpoint and the clientId is a config value that represents the application in Fusion Auth.'
      tags:
        - terminal
  /terminals/auth/token:
    post:
      summary: Retrieve Auth Details
      operationId: retrieveAuthCredentials
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
              examples:
                Positive Response:
                  value:
                    code: -1
                    message: Success
                    AuthDetails:
                      accessToken: eyJhbGciOiJI3zI1NiIsInR5cCI6Ikp333IsImtpZCI6IjQxMjY4OTQ4NDcifQ..z635ACvC33xZuwe5YFn3mtPDSKQSuXHZUJdsAq94iTU
                      expiresIn: 3599
                      refreshToken: PQpkHdIqtKdEHHZlMRVrtpwaOrbSTk5E9DRWjLyVBPjWHW1rzPm_0g
                      tokenType: Bearer
                      userId: c3514ddb-3d48-4309-a33c-387c333e4327
        '400':
          description: 'Bad Request, with error field in payload that defines why the auth has not been completed'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  error_description:
                    type: string
                  error_reason:
                    type: string
      description: 'Request credentials for device authentication. Once a user code for device linking is provided the terminal will begin to poll this endpoint, in the mean time the user will authorise the user code in the card acceptor portal and on the success of this, the endpoint will supply authorisation details.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceCode:
                  type: string
                clientId:
                  type: string
              required:
                - deviceCode
                - clientId
        description: 'All fields are mandatory, deviceCode is retrieved on the /auth/device endpoint and the clientId is a config value that represents the application in Fusion Auth.'
      tags:
        - terminal
  '/terminals/{terminalGuid}/auth/device':
    parameters:
      - schema:
          type: string
        name: terminalGuid
        in: path
        required: true
    post:
      summary: DEPRECATED Request Device Code
      operationId: requestDeviceCodeWithTerminalGuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthDeviceResponse'
      description: Request code for authorising device on card acceptor profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
      tags:
        - terminal
  /terminals/auth/device:
    post:
      summary: Request Device Code
      operationId: requestDeviceCode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthDeviceResponse'
      description: Request code for authorising device on card acceptor profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                brand:
                  type: string
                model:
                  type: string
                serial:
                  type: string
              required:
                - clientId
                - model
                - brand
                - serial
        description: Device information for the current device requiring to be authenticated
      tags:
        - terminal
  '/terminals/{terminalGuid}/auth/refresh':
    parameters:
      - schema:
          type: string
        name: terminalGuid
        in: path
        required: true
    post:
      summary: DEPRECATED Request new JWT based on valid Refresh Token
      operationId: refreshJWTWithTerminal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  refreshTokenDetails:
                    type: object
                    properties:
                      token:
                        type: string
                      refreshToken:
                        type: string
                    required:
                      - token
                      - refreshToken
      description: Retrieve a new valid JWT using a valid Refresh Token retrieved previously
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      tags:
        - terminal
  /terminals/auth/refresh:
    post:
      summary: Request new JWT based on valid Refresh Token
      operationId: refreshJWT
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  refreshTokenDetails:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      token:
                        type: string
                      refreshToken:
                        type: string
                      cardAcceptorGuid:
                        type: string
                      switchAccessToken:
                        type: string
                      managerPinSet:
                        type: boolean
                    required:
                      - token
                      - refreshToken
      description: Retrieve a new valid JWT using a valid Refresh Token retrieved previously
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                requireConfig:
                  type: boolean
              required:
                - refreshToken
      tags:
        - terminal
      parameters:
        - schema:
            type: string
          in: query
          name: terminalGuid
          description: param only set when requireConfig is true
  /terminals/link:
    post:
      summary: Link Terminal
      operationId: linkTerminal
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalDetailsResponse'
      description: Link terminal to cardAcceptorGuid and authorise access for the device.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                cardAcceptorGuid:
                  type: string
                userCode:
                  type: string
                clientId:
                  type: string
              required:
                - cardAcceptorGuid
                - userCode
                - clientId
      tags:
        - admin
      security:
        - Authorization: []
  '/terminals/{terminalGuid}':
    parameters:
      - schema:
          type: string
        name: terminalGuid
        in: path
        required: true
    get:
      summary: Get terminal details
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalDetailsResponse'
      operationId: getTerminal
      description: Get details for a specific terminal
      tags:
        - admin
      security:
        - Authorization: []
    patch:
      summary: Update terminal info
      operationId: updateTerminalInformation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerminalDetailsResponse'
      description: 'Update terminal information, currently only allowing the update of description, name and state'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                description:
                  type: string
                state:
                  type: string
                  enum:
                    - active
                    - inactive
      tags:
        - admin
      security:
        - Authorization: []
components:
  schemas:
    TransactionDetailsSummary:
      title: TransactionDetailsSummary
      type: object
      description: This object describes the general list of fields relevant when retrieving a transaction.
      properties:
        transactionId:
          type: integer
        totalAmount:
          type: integer
          description: 'Total Transaction Amount, including tip.'
        tipAmount:
          type: integer
          description: Tip Amount.
        state:
          type: string
          enum:
            - APPROVED
            - DECLINED
            - CANCELLED
            - REVERSING
            - REVERSED
            - FAILED
        cardEntryMode:
          type: string
          enum:
            - manual
            - magstripe
            - chip
            - contactless_magstripe
            - contactless_chip
            - other
        cardMaskedNumber:
          type: string
          minLength: 8
          maxLength: 19
        cardSchemeName:
          type: string
        authCode:
          type: string
        posTransactionId:
          type: string
          description: Transaction ID as provided by the POS for support purposes.
        currency:
          type: string
          description: ISO 4217 Alpha-3 currency code
        requestAmount:
          type: integer
          description: 'Requested Transaction Amount, excluding tip.'
        cardVerificationType:
          type: string
          enum:
            - undefined
            - signature
            - pin
            - pin_signature
            - failed
            - not_required
            - other
        switchTransactionId:
          type: string
        cashierId:
          type: string
          description: ''
        transactionType:
          type: string
          enum:
            - payment
            - refund
        createDate:
          type: string
          description: createDate UTC timezone
          example: 'yyyy-MM-dd HH:mm:ss'
      required:
        - state
        - posTransactionId
        - currency
        - requestAmount
    TransactionDetails:
      title: TransactionDetails
      type: object
      description: This object describes the general list of fields relevant when retrieving a transaction.
      properties:
        transactionId:
          type: integer
        totalAmount:
          type: integer
          description: 'Total Transaction Amount, including tip.'
        tipAmount:
          type: integer
          description: Tip Amount.
        state:
          type: string
          enum:
            - APPROVED
            - DECLINED
            - CANCELLED
            - REVERSING
            - REVERSED
            - FAILED
        cardEntryMode:
          type: string
          enum:
            - manual
            - magstripe
            - chip
            - contactless_magstripe
            - contactless_chip
            - other
        cardMaskedNumber:
          type: string
          minLength: 8
          maxLength: 19
        cardSchemeName:
          type: string
        authCode:
          type: string
        posTransactionId:
          type: string
          description: Transaction ID as provided by the POS for support purposes.
        currency:
          type: string
          description: ISO 4217 Alpha-3 currency code
        requestAmount:
          type: integer
          description: 'Requested Transaction Amount, excluding tip.'
        cardVerificationType:
          type: string
          enum:
            - undefined
            - signature
            - pin
            - pin_signature
            - failed
            - not_required
            - other
        switchTransactionId:
          type: string
        cashierId:
          type: string
          description: ''
        transactionType:
          type: string
          enum:
            - payment
            - refund
        createDate:
          type: string
          description: createDate UTC timezone
          example: 'yyyy-MM-dd HH:mm:ss'
        cardAcceptorReceipt:
          type: string
        cardHolderReceipt:
          type: string
      required:
        - state
        - posTransactionId
        - currency
        - requestAmount
    TransactionRequest:
      title: TransactionRequest
      type: object
      description: 'The object that describes a request to the terminal service to start a transaction. '
      properties:
        cashierId:
          type: string
          description: ''
        posTransactionId:
          type: string
          description: Transaction ID as provided by the POS for support purposes.
        currency:
          type: string
          description: ISO 4217 Alpha-3 currency code
        promptTip:
          type: boolean
        totalAmount:
          type: integer
          description: 'Total Transaction Amount. Required if prompt tip is false, otherwise equal to requestAmount.'
        tipAmount:
          type: integer
          description: 'Tip Amount. Required if promptTip is false, otherwise 0 (zero)'
        requestAmount:
          type: integer
          description: 'Requested Transaction Amount, excluding possible tip.'
        transactionType:
          type: string
          enum:
            - payment
            - refund
        originalTransactionId:
          type: integer
          description: 'Original transaction that the refund is based on, required field for refunds'
      required:
        - posTransactionId
        - currency
        - promptTip
        - requestAmount
        - transactionType
    TransactionDetailsResponse:
      title: TransactionDetailsResponse
      type: object
      description: The API level response object that contains transaction details.
      properties:
        code:
          type: integer
        message:
          type: string
        transactionDetails:
          $ref: '#/components/schemas/TransactionDetails'
    ApiResponse:
      title: ApiResponse
      type: object
      description: 'Base API response object used for all API responses. This can include cases when there are server errors, as the responseCode allows for finer grained error reporting than the HTTP status alone.'
      properties:
        code:
          type: integer
        message:
          type: string
    AuthTokenResponse:
      title: AuthTokenResponse
      type: object
      description: ''
      properties:
        code:
          type: integer
        message:
          type: string
        authTokenDetails:
          type: object
          properties:
            accessToken:
              type: string
            refreshToken:
              type: string
            terminalGuid:
              type: string
            switchAccessToken:
              type: string
            cardAcceptorGuid:
              type: string
            managerPinSet:
              type: boolean
    AuthDeviceResponse:
      title: AuthDeviceResponse
      type: object
      properties:
        code:
          type: integer
        message:
